<h2 mat-dialog-title>{{ data ? 'Editar Alumno' : 'Nuevo Alumno' }}</h2>

<mat-dialog-content>
  <form [formGroup]="alumnoForm" class="form-container">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre Completo</mat-label>
      <input matInput formControlName="nombreCompleto" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Matr√≠cula</mat-label>
      <input matInput formControlName="matricula" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Fecha de Nacimiento</mat-label>
      <input matInput type="date" formControlName="fechaNacimiento" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Edad</mat-label>
      <input matInput type="number" formControlName="edad" />
    </mat-form-field>

    <!-- Estado Civil -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Estado Civil</mat-label>
      <mat-select formControlName="estadoCivil">
        <mat-option *ngFor="let e of estadosCiviles" [value]="e.nombre">
          {{ e.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Turno -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Turno</mat-label>
      <mat-select formControlName="turno">
        <mat-option *ngFor="let t of turnos" [value]="t.nombre">
          {{ t.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Carrera -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Carrera</mat-label>
      <mat-select formControlName="carrera">
        <mat-option *ngFor="let c of carreras" [value]="c.nombre">
          {{ c.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Activo -->
    <mat-checkbox formControlName="activo">Activo</mat-checkbox>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="!alumnoForm.valid">
    Guardar
  </button>
</mat-dialog-actions>
